<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="copyrighted-site-verification" content="2caa5d42036068c2" />
    <meta
      name="keywords"
      content="javascript, es6, typescript, angular, csharp, dotnet, aspnetcore, mvc, dotnetcore, divi, bot, mysql, mssql, python, selenium, wordpress, elementor, acid"
    />
    <meta
      name="description"
      content="Get your .NET , Angular, WordPress projects done within affordable cost today."
    />
    <title>Acid - Portfolio</title>
    <link crossorigin="anonymous"
      href="https://fonts.cdnfonts.com/css/cascadia-mono"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="diamond.ico" type="image/x-icon" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="install">
        <a rel="noopener noreferrer" class="ginstall"
          href=""
          target="_blank"
          data-ribbon="&install 8#03#2##1"
          title="installed"
        ></a>
      </div>
      <div id="terminal">
        <div class="controls">
          <ul>
            <li id="hide" style="color: #db7638">&CircleMinus;</li>
            <li id="quit" style="color: #b9033a">&CircleTimes;</li>
          </ul>
        </div>
        <div class="message">
          <p>
            Welcome to Acid's Portfolio<br />Session based UUID:
            <span class="session-userid"></span><br />Type
            <span style="font-weight: 300; color: aquamarine">"help" </span>to
            see available commands. <br /><span
              style="font-weight: 300; color: #fce26e"
              >All Commands are case insensitive.
            </span>
          </p>
        </div>
        <div id="insert" class="dynamic-content"></div>
      </div>
    </div>
    <div class="maximize-terminal footer-on-exit">
      <p>
        <span>Restore <span style="color: #64ed0b">&UpArrowBar; </span></span>
      </p>
    </div>
    <div class="footer">
      <p>
        Coded with
        <span class="credit">&hearts; </span>by
        <a rel="noopener noreferrer"
          target="_blank"
          class="credit-link"
          href=""
          >@acid</a
        >
      </p>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
